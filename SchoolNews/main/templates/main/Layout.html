{% load static %}
<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>{% block title %}{% endblock %}</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
       <div class="container">
           <div class="header-container">
               <div class="logo-container">
                   <img src="{% static 'main/img/logo.png' %}" alt="Логотип МБОУ Родинская СОШ" class="logo">
                   <span class="logo-text">МБОУ Родинская СОШ</span>
               </div>
               <div class="nav-container">
                   <nav>
                       <ul>
                           <li><a href="{% url 'home' %}">Главная</a></li>
                           <li><a href="{% url 'about' %}">О нас</a></li>
                           <li><a href="{% url 'contacts' %}">Контакты</a></li>
                       </ul>
                   </nav>
                   <div class="d-flex">
                       {% if user.is_authenticated %}
                       <div class="user-profile me-2">
                           <a href="{% url 'profile' %}" class="btn btn-secondary btn-sm">
                               <i class="fas fa-user me-2"></i>{{ user.username }}
                           </a>
                       </div>
                       <div class="logout-btn">
                           <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                               <i class="fas fa-sign-out-alt me-2"></i>Выход
                           </a>
                       </div>
                       {% if user.is_superuser %}
                       <div class="add-article-btn me-2">
                           <a href="{% url 'create' %}" class="btn btn-info btn-sm">
                               <i class="fas fa-plus-circle me-2"></i>Добавить запись
                           </a>
                       </div>
                       {% endif %}
                       {% else %}
                       <div class="login-btn me-2">
                           <a href="{% url 'login' %}" class="btn btn-primary btn-sm">
                               <i class="fas fa-sign-in-alt me-2"></i>Вход
                           </a>
                       </div>
                       <div class="register-btn">
                           <a href="{% url 'register' %}" class="btn btn-success btn-sm">
                               <i class="fas fa-user-plus me-2"></i>Регистрация
                           </a>
                       </div>
                       {% endif %}
                   </div>
               </div>
               <div class="theme-switch">
                   <label>
                       <input type="checkbox">
                       <span class="slider"></span>
                   </label>
               </div>
           </div>
       </div>
   </header>
   <main class="container mt-4">
       {% block content %}
       {% endblock %}
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'main/js/theme-switch.js' %}"></script>
</body>
</html>
