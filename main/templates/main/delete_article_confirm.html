{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Удалить статью: {{ article.title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Удалить статью</h1>
            <p>Вы уверены, что хотите удалить статью "{{ article.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
